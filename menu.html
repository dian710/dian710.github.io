<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        img{
                height: 20%;
                width: 200px;
                border-radius: 50%;
            }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Membuat 2 kolom */
            gap: 20px;
            padding: 20px;
        }

        .menu-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-10px);
        }

        .menu-item img {
            width: 100%;
            border-radius: 8px;
        }

        .menu-item h3 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .menu-item p {
            font-size: 18px;
            color: #555;
        }

        .menu-item .price {
            font-size: 20px;
            font-weight: bold;
            color: #f57c00;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Responsif untuk layar lebih kecil */
        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr; /* Mengubah ke 1 kolom di perangkat kecil */
            }
                img{
                height: 80px;
                width: 90px;
                border-radius: 50%;
            }
            }
        
    </style>
</head>
<body>
